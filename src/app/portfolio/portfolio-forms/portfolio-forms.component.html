  />
  <label for="formGroupExampleInput">{{
    project ? project.description : "Description input"
  }}</label>
  <input
    *ngIf="project ? project.description : 'Description inputs'"
    type="text"
    class="form-control"
    id="formGroupExampleInput"
    placeholder="{{ project ? project.description : 'Description inputs' }}"
  />
</form>
